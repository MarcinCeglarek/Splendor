<div>
    <input name="playername" ng-model="server.playerName"/>
    <button class="waves-effect waves-light btn" ng-click="server.showGames()">Show games</button>
    <button class="waves-effect waves-light btn" ng-click="server.createGame()">Create game</button>
    <button class="waves-effect waves-light btn" ng-click="server.joinGame()" ng-disabled="!server.GameId">Join game as {{server.playerName}}</button>
</div>
