<div ng-hide="server.games">
    No games present
</div>
<ul class="collection" ng-show="server.games">
    <li class="collection-item" ng-repeat="game in server.games | filter:{IsStarted: false}" ng-click="server.selectGame(game.GameId)" ng-class="{ active: server.isGameSelected(game) }">
        {{game.GameId}} {{game.Players}}/4 <a href ng-click="server.deleteGame(game)"><i class="material-icons right md-light">delete</i></a>
    </li>
</ul>
