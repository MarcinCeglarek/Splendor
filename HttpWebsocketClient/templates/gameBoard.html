<div>
     <ul>
         <li ng-repeat="player in game.game.Players">aa {{player.Name}}</li>
     </ul>
     <ul>
         <li ng-repeat="aristocrate in game.Aristocrates">bb {{aristocrate.id}}</li>
     </ul>
     <ul>
         <li ng-repeat="tier in [1,2,3]">
             <ul>
                 <li ng-repeat="card in game.Cards | filter: card.Tier == tier">cc {{card.id}}</li>
             </ul>
         </li>
     </ul>
</div>
